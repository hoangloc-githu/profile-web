<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minami Haruto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Quicksand:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #000000, #001a2d, #0a1f3d, #001e2d);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-container {
      text-align: center;
      margin-top: 70px;
    }

    .glow-avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      box-shadow: 0 0 25px #00ffff88, 0 0 35px #00ffffaa, 0 0 45px #00ffffcc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px #00ffff88, 0 0 25px #00ffffaa;
      }
      to {
        box-shadow: 0 0 35px #00ffffaa, 0 0 55px #00ffffcc, 0 0 80px #00ffffee;
      }
    }

    .name {
      font-size: 30px;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00ffffaa;
      margin-top: 25px;
      text-transform: lowercase;
    }

    .caption {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.65);
      border: 2px solid #0ff;
      border-radius: 12px;
      font-size: 20px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 6px #000;
      box-shadow: 0 0 10px #00ffff55;
      animation: glowBorder 2s infinite alternate;
      display: inline-block;
      text-transform: capitalize;
    }

    @keyframes glowBorder {
      from {
        box-shadow: 0 0 8px #0ff;
      }
      to {
        box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .doc-btn, .fb-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #00ffff;
      box-shadow: 0 0 20px #00ffffaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
      position: fixed;
      bottom: 20px;
    }

    .doc-btn:hover, .fb-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffffcc;
    }

    .doc-btn img, .fb-btn img {
      width: 100%;
      height: 100%;
    }

    .doc-btn {
      left: 20px;
    }

    .fb-btn {
      right: 20px;
    }

    /* CLICK EFFECT */
    .click-effect {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00ffff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      pointer-events: none;
      animation: clickAnim 0.6s ease-out forwards;
      z-index: 9999;
    }

    @keyframes clickAnim {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img class="glow-avatar" src="https://scontent.fvii2-1.fna.fbcdn.net/v/t39.30808-6/518276923_122149736144739958_8805953047836190740_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=sGRNsQaYALgQ7kNvwGYmZFM&_nc_oc=AdkdPEdjqvwi2-ZG9_qcuITqX1zPaEBqqX-b6WAsnDwQH8uN_Es8VYioWfl9hduxHIvfzfW4AnenLUkPMCLzVCZz&_nc_zt=23&_nc_ht=scontent.fvii2-1.fna&_nc_gid=0voUXJ00iiMCYIHHBULhHg&oh=00_AfSke2OJ_nJUHyeFwv7fp2JzQp6x9QdYLDT1j5JQtQGJLQ&oe=687EC375" alt="avt">
    <div class="name">minami haruto</div>
    <div class="caption">Tai Lieu Hoc Tap</div>
    <div class="caption">2k11</div>
  </div>

  <!-- Nút tài li?u -->
  <a href="https://anotepad.com/" target="_blank" class="doc-btn" title="tai lieu">
    <img src="https://cdn.tgdd.vn/2020/03/GameApp/GoogleDrive-200x200.jpg" alt="tai lieu">
  </a>

  <!-- Nút facebook -->
  <a href="https://www.facebook.com/harutonek/" target="_blank" class="fb-btn" title="facebook">
    <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" alt="facebook">
  </a>

  <script>
    document.addEventListener("click", function(e) {
      const effect = document.createElement("div");
      effect.className = "click-effect";
      effect.style.left = `${e.clientX - 10}px`;
      effect.style.top = `${e.clientY - 10}px`;
      document.body.appendChild(effect);
      setTimeout(() => effect.remove(), 600);
    });
  </script>
</body>
</html>
